<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Activity Tracker</title>
<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<h1>Activity Tracker</h1>
	<h3>Keep Track of Your Physical Activity by Date</h3>
	<h3>Add New Workouts or Use Your Database to Revisit Workouts</h3>
	<!-- <form name="activityForm">
		<input type="text" name="keyword">
		<button name="lookup">Get Activity by Keyword</button>
	</form> -->
	<br>
	
	
	<div id="output">
		<div id="activityData"></div>
	</div>
	
	<form name='newActivityForm' id='newActivityForm'>
		<p><b>Add New Activity</b></p>
		Activity Name:
        <input type='text' name='activityName' placeholder='ex.Dips' />
        <br>
        Area Worked:
        <input type='text' name='bodyPart' placeholder="ex.Triceps" />
        <br>
        Sets:
        <input type='number' name='sets' placeholder="ex.4" />
        <br>
        Reps:
        <input type='number' name='reps' placeholder="ex.10" />
        <br>
         <button name="submit">Submit</button>
      </form>
      
 <div id= "detail">
  <p id="activityName"></p>
  <p id="bodyPart"></p>
  <p id="sets"></p>
  <p id="reps"></p>
</div>

</body>
</html>
